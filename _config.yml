about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Yves R. Sagaert and I'm an Assistant Professor at VIVES University of Applied Sciences (Kortrijk, Belgium) and IESÉG Management School (Lille, France). My research focus is on research in Predictive AI (Artificial Intelligence), Demand Forecasting, Inventory Management, Variable Selection and Leading Indicators. 
  
  You can follow my [Blog](https://yvesrsagaert.wordpress.com/) for stories, updates and case studies. 


