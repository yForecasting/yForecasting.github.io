        quote: >
          It's better to look ahead and prepare, than to look back and regret. 
          
          Map out your future path - but do it in pencil.
          
        description: | # this will include new lines to allow paragraphs
          My main research focus is on <mark>demand forecasting</mark> for <mark>supply chain management</mark>. Here, traditional models typically extraploate historical demand data to forecast future expected demand. However, external events can have a big impact. The business setting is getting more volatile and the impact of external events is increasing. I research how to extend the traditional approach with <mark>Leading Indicators</mark>. While there is a lot of external data available, the question arises how to select and include this information in a statistical forecasting model which isn't a black box. This model should be comprehensive and transparent, so that business users can understand the contribution of each piece of information. 
          
  - title: In the press
    layout: text
    content: | # this will include new lines to allow paragraphs
      **KennisWest: Impact with Applied AI research**
      
        I gave an interview on how applied research can help SMEs and what the impact can be on the production floor. The article is available in [NL](pdf/Interview_YvesRSagaert_WestVlaanderenWerkt_2024_NL.pdf) or [EN](pdf/Interview_YvesRSagaert_WestVlaanderenWerkt_2024_EN.pdf).
        
      **International Institue of Forecasters**
      
        The IIF is an organisation with forecasting researchers from all around the world who are operating in business or academia. The IIF releases the academic journal International Journal of Forecasting (IJF), as well as a more business-oriented journal Foresight: The International Journal of Applied Forecasting. 
        I gave an interview as a forecasting member of the IJF, which can be found [online](https://forecasters.org/blog/2019/04/19/member-profile-yves-sagaert/) or in [pdf](pdf/Interview_IIF_YvesRSagaert_2019.pdf).
        

